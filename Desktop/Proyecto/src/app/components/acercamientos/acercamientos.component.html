<div id="titulo">
  <h1>
    Mantenimiento a Acercamientos
  </h1>
</div>
<div id="fields">
  <form>
    <mat-form-field class="field">
      <input matInput placeholder="Nombre" value="">
    </mat-form-field>

    <mat-form-field class="field">
      <input matInput placeholder="Descripcion" value="">
    </mat-form-field>
  </form>
</div>
<div>
  <mat-form-field id="filtro">
    <input name="filtro" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container id="cabecera" matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<br>
<div id="botones">
  <button class="material-icons" (click)="openDialog1()">add_box</button>
  <button class="material-icons" (click)="openDialog2()">create</button>
  <button class="material-icons">file_copy</button>
  <button class="material-icons">refresh</button>
  <button class="material-icons">cancel</button>
  <button class="material-icons">?</button>
</div>
