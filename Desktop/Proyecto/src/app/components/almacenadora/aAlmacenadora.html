<h1>
  Almacenadora
</h1>
<form>
  <table>

      <mat-form-field class="example-full-width">
          <input matInput placeholder="Codigo" [(ngModel)]="data.codigo" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
          <input matInput placeholder="Descripcion" [(ngModel)]="data.descripcion"
              [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <br>
  </table>
  <br>

  <div>
      <button type="submit" [mat-dialog-close]="data" class="material-icons">editar</button>
      <button class="material-icons">cancel</button>
      <button class="material-icons">?</button>
  </div>
</form>
