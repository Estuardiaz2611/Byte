<div id="titulo">
  <h1>
    Motivos de Ajustes
  </h1>
</div>
  <div id="fields">
 
  </div>
    <div>
  <mat-form-field id="filtro">
      <input name="filtro" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" id="t">
    
        <!-- Position Column -->
        <ng-container id="cabecera" matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Codigo</th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> A.S. Capital </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> A.S. Interez </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="saldo">
            <th mat-header-cell *matHeaderCellDef> A.S. Mora </th>
            <td mat-cell *matCellDef="let element"> {{element.saldo}} </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
<br>
<div id="botones">
<button id="bn" class="material-icons" (click)="openDialog1()">add_box</button>
<button id="bn" class="material-icons" (click)="openDialog2()">create</button>
<button id="bn" class="material-icons">file_copy</button>
<button id="bn" class="material-icons">refresh</button>
<button id="bn" class="material-icons" (click)="openDialog3()">cancel</button>
<button id="bn" class="material-icons">?</button>
</div>
