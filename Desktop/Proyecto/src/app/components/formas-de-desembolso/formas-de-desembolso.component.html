<div id="titulo">
  <h1>
    Formas de Desembolso
  </h1>
</div>

    <div>
  <mat-form-field id="filtro">
      <input name="filtro" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

<!---->
    <div class="example-container mat-elevation-z8">
      <table mat-table (click)="imprimir()" [dataSource]="formasDesembolsos">
    
        <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null; imprimir()"
          [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

        <!-- codigo Column -->
        <ng-container id="cabecera" matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> cacdoc </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>
    
        <!-- descripcion Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> caddoc </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
      </table>
    </div>
<br>
<div align="center">
  <button class="material-icons" (click)="openDialog1()">add_box</button>
  <button class="material-icons" (click)="openDialog2()">create</button>
  <button class="material-icons" (click)="menos()" >undo</button>
  <button class="material-icons" (click)="mas()">redo</button>
  <button class="material-icons">refresh</button>
  <button class="material-icons"(click)="openDialog3()" >cancel</button>
  <button class="material-icons"  >?</button>
</div>
