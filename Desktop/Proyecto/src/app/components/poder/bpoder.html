<h1>
        Poder
    </h1>
    <form>
        <table>
    
            <mat-form-field class="example-full-width">
                <input matInput placeholder="codigo" [(ngModel)]="agregarPoder.codigo" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Descripcion" [(ngModel)]="agregarPoder.descripcion"
                    [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <br>
        </table>
        <br>
    
        <div>
            <button type="submit"  [mat-dialog-close]="agregarPoder" class="material-icons">save</button>
            <button class="material-icons">cancel</button>
            <button class="material-icons">?</button>
        </div>
    </form>
