<div id="titulo">
    <h1>
      Formas de Desembolso
    </h1>
  </div>
      <div>
    <mat-form-field id="filtro">
        <input name="filtro" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
      <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container id="cabecera" matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
  <br>
  <div align="center">
  <button id="bn" class="material-icons" (click)="openDialog1()">add</button>
  <button id="bn" class="material-icons" (click)="openDialog2()">create</button>
  <button id="bn" class="material-icons">navigate_before</button>
  <button id="bn" class="material-icons">navigate_next</button>
  <button id="bn" class="material-icons">delete</button>
  <button id="bn" class="material-icons">?</button>
  </div>
