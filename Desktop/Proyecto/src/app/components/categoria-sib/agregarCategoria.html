<h1>
    Mantenimiento a Categorias
</h1>
<form>
    <table>
    
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Categoria" [(ngModel)]="agregarCategoria.codigo"
                [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Descripcion" [(ngModel)]="agregarCategoria.descripcion"
                [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <br>
    </table>
    <br>
    
    <div>
        <button type="submit" [mat-dialog-close]="agregarCategoria" class="material-icons">save</button>
        <button class="material-icons">cancel</button>
        <button class="material-icons">?</button>
    </div>
</form>
