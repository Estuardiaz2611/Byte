<h1>Mantenimientos Notarios

</h1>
<br>

<form>
<table>


<mat-form-field class="example-full-width">
  <input matInput placeholder="codigo" [(ngModel)]="notarioModel.codigo" [ngModelOptions]="{standalone: true}">  
</mat-form-field>
<br>

<mat-form-field class="example-full-width">
  <input matInput placeholder="nombre" [(ngModel)]="notarioModel.nombre" [ngModelOptions]="{standalone: true}">  
</mat-form-field>
<br>

<mat-form-field class="example-full-width">
  <input matInput placeholder="colegiado No." [(ngModel)]="notarioModel.colegiado" [ngModelOptions]="{standalone: true}">  
</mat-form-field>
<br>

<mat-form-field class="example-full-width">
  <input matInput placeholder="direccion" [(ngModel)]="notarioModel.direccion" [ngModelOptions]="{standalone: true}">  
</mat-form-field>
<br>

<mat-form-field class="example-full-width">
  <input matInput placeholder="telefono" [(ngModel)]="notarioModel.telefono" [ngModelOptions]="{standalone: true}">  
</mat-form-field>
<br>

<mat-form-field class="example-full-width">
  <input matInput placeholder="fax" [(ngModel)]="notarioModel.fax" [ngModelOptions]="{standalone: true}">  
</mat-form-field>
<br>


</table>
<br>
<div>
  <button type="submit" [mat-dialog-close]="notarioModel" class="material-icons">save</button>
  <button class="material-icons">cancel</button>
  <button class="material-icons">?</button>
  </div>
  </form>
