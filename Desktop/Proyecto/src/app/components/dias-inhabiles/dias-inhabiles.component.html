<div id="titulo">
  <h1>
    Dias Inhabiles
  </h1>
</div>

<div id="fields"></div>

<div>
  <mat-form-field id="filtro">
    <input name="filtro" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<br>
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container id="cabecera" matColumnDef="tipoFeriado">
        <th mat-header-cell *matHeaderCellDef> Tipo de Feriado </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoFeriado}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
<br>

<div id="botones">
  <button id="bn" class="material-icons" (click)="openDialog1()">add_box</button>
  <button id="bn" class="material-icons" (click)="openDialog2()">create</button>
  <button id="bn" class="material-icons">file_copy</button>
  <button id="bn" class="material-icons">refresh</button>
  <button id="bn" class="material-icons" (click)="openDialog3()">cancel</button>
  <button id="bn" class="material-icons">?</button>
  </div>
