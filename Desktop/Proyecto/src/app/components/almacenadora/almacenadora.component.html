<h1>
  Almacenadora
</h1>
<form class="example-form" id="cemter">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" value="">
  </mat-form-field>
  <br>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Description" value="">
    <mat-checkbox> </mat-checkbox>
  </mat-form-field>
</form>


<!-- Checkbox Column  acaca hay modificacion  -->
<div class="example-container mat-elevation-z8" align="center">
  <table width="80%" mat-table (click)="imprimir()" [dataSource]="almacenadoraGet" class="mat-elevation-z8">

    <!-- Checkbox Column  -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null; imprimir()"
          [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
    </tr>
  </table>
</div>
<br>
<div align="center">
  <button class="material-icons" (click)="openDialog2()">add_box</button>
  <button class="material-icons" (click)="openDialog()">create</button>
  <button class="material-icons">undo</button>
  <button class="material-icons">redo</button>
  <button class="material-icons">refresh</button>
  <button class="material-icons"(click)="openDialog3()" >cancel</button>
  <button class="material-icons"  >?</button>
</div>
