<h1>
  Agregar Motivos de Ajustes
</h1>
<br>
<form>
  <table>
      <mat-form-field class="example-full-width">
          <input matInput placeholder="codigo" [(ngModel)]="agregarMotivoAjuste.codigo" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
          <input matInput placeholder="Descripcion" [(ngModel)]="agregarMotivoAjuste.descripcion"
              [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="afectaSaldoCapital" [(ngModel)]="agregarMotivoAjuste.afectaSaldoCapital"
            [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="afectaSaldoInterez" [(ngModel)]="agregarMotivoAjuste.afectaSaldoInterez"
          [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  <br>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="afectaSaldoMora" [(ngModel)]="agregarMotivoAjuste.afectaSaldoMora"
        [ngModelOptions]="{standalone: true}">
</mat-form-field>
<br>
  </table>
  <br>

  <div>
      <button type="submit"  [mat-dialog-close]="agregarMotivoAjuste" class="material-icons">save</button>
      <button class="material-icons">cancel</button>
      <button class="material-icons">?</button>
  </div>
</form>
