<div id="titulo">
  <h1>
    Ubicación de Garantia
  </h1>
</div>
  <div id="fields">
 
  </div>
    <div>
  <mat-form-field id="filtro">
      <input name="filtro" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <br>
    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()"
                              [aria-label]="checkboxLabel()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection.isSelected(row)"
                              [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
              </td>
            </ng-container>
    
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>
    
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
    
       <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"
       (click)="selection.toggle(row)"></tr>
      </table>
    </div>
<br>
<div id="botones">
<button id="bn" class="material-icons" (click)="openDialog1()">add_box</button>
<button id="bn"class="material-icons" (click)="openDialog2()">create</button>
<button id="bn" class="material-icons">file_copy</button>
<button id="bn" class="material-icons">refresh</button>
<button id="bn" class="material-icons" (click)="openDialog3()">cancel</button>
<button id="bn" class="material-icons">?</button>
</div>
