<h1>
    Manteminento a Notarios
</h1>

<form>
    <table>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="codigo" [(ngModel)]="agregarNotario.codigo" [ngModelOptions]="{standalone: true}">  
      </mat-form-field>
      <br>
      
      <mat-form-field class="example-full-width">
        <input matInput placeholder="nombre" [(ngModel)]="agregarNotario.nombre" [ngModelOptions]="{standalone: true}">  
      </mat-form-field>
      <br>
      
      <mat-form-field class="example-full-width">
        <input matInput placeholder="colegiado No." [(ngModel)]="agregarNotario.colegiado" [ngModelOptions]="{standalone: true}">  
      </mat-form-field>
      <br>
      
      <mat-form-field class="example-full-width">
        <input matInput placeholder="direccion" [(ngModel)]="agregarNotario.direccion" [ngModelOptions]="{standalone: true}">  
      </mat-form-field>
      <br>
      
      <mat-form-field class="example-full-width">
        <input matInput placeholder="telefono" [(ngModel)]="agregarNotario.telefono" [ngModelOptions]="{standalone: true}">  
      </mat-form-field>
      <br>
      
      <mat-form-field class="example-full-width">
        <input matInput placeholder="fax" [(ngModel)]="agregarNotario.fax" [ngModelOptions]="{standalone: true}">  
      </mat-form-field>
      <br>
      
    </table>
    <br>
    
    <div>
        <button type="submit" [mat-dialog-close]="data" class="material-icons">editar</button>
        <button class="material-icons">cancel</button>
        <button class="material-icons">?</button>
    </div>
</form>
