<h1>
  Agregar
</h1>
<form>
  <table>

      <mat-form-field class="example-full-width">
          <input matInput placeholder="codigo" [(ngModel)]="agregarFormasDesembolso.codigo" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
          <input matInput placeholder="Descripcion" [(ngModel)]="agregarFormasDesembolso.descripcion"
              [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <br>
  </table>
  <br>

  <div>
      <button type="submit"  [mat-dialog-close]="agregarFormasDesembolso" class="material-icons">save</button>
      <button class="material-icons">cancel</button>
      <button class="material-icons">?</button>
  </div>
</form>
